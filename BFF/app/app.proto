syntax = "proto3";
package app;

message MagicalGirl {
  int32 id = 1;
  string name = 2;
}

message GetMagicalGirlParam{}
message GetMagicalGirlResponce {
  repeated MagicalGirl magicalGirls = 1;
}


service getMagicalGirlService {
  rpc GetMagcalGirl(GetMagicalGirlParam) returns (GetMagicalGirlResponce);
}
